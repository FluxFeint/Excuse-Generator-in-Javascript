<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <script
      src="https://kit.fontawesome.com/c08276c21c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c08276c21c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="https://i.imgur.com/avsVaVr.png" />
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-white fixed-top ms-3">
        <div>
          <a
            class="navbar brand text-decoration-none text-dark d-inline-flex align-items-center fs-4"
            href="index.html"
          >
            <p><i class="fa-solid fa-mask me-2"></i>Generador de Excusas</p></a
          >
      </nav>

      <div
        class="d-flex justify-content-center align-items-center vh-100 background-image"
      >
        <div class="card cardwidth">
          <div class="card-header">
            <h5 class="card-title text-center pt-2">Tu excusa del día es...</h5>
          </div>
          <div class="card-body">
            <p class="text-center" id="excuse">...</p>
          </div>
          <div class="card-footer d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-success mx-2"
              id="generate-excuse-btn"
            >
              Generar nueva excusa
            </button>
            
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light py-3 fixed-bottom border-top">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">
              <i class="fa-regular fa-copyright"></i> Alexander Torreño Cerrillo
            </p>
          </div>
          <div class="col-md-6">
            <p class="mb-0 text-md-end">
              <a
                href="https://github.com/FluxFeint"
                target="_blank"
                class="text-decoration-none text-dark"
                ><i class="fa-brands fa-github me-2"></i>Visit my GitHub
                profile</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
